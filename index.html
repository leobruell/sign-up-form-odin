<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="password-style.js" defer></script>
</head>
<body>
    <div class="fern">
        <div class="above-odin"></div>
        <div class="odin-banner">
            <img src="images/odin-lined.png" alt="odin-picture" class="odin">
            <p>Odin</p>
        </div>
        <div class="below-odin"></div>
        <div class="fern-credit">Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>.</div>

    </div>
    <div class="my-form">
        <div class="upper-text">
            <p>This is an example of a sign-up form! We are trying to practice creating online forms!</p>
            <p>Forms forms forms!</p>
        </div>
        <form action="" method="post">
            <div class="form-inputs">
                <legend>Let's make a form!</legend>
                <div class="name">
                    <div class="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="contact-info">
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="example@mail.com">
                    </div>
    
                    <div class="phone">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone-number" required placeholder="123-456-7890" pattern="(\d{3})-(\d{3})-(\d{4})">
                    </div>
                </div>
                <div class="password">
                    <div class="pass-one">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
    
                    <div class="pass-two">
                        <label for="password-2">Confirm Password</label>
                        <input type="password" id="password-2" required>
                    </div>
                </div>
            </div>
           
            <div class="submit-div">
                <button class="submit-button" type="submit">Create Account</button>
            </div>
        </form>

        
    </div>
</body>
</html>
